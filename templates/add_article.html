{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}



{% block main %}
<div class="rpt_warn">{{msg}}</div>
<div class="card">

    <h5 class="card-header info-color white-text  mb-3 text-center py-4">
        <strong>New Article</strong>
    </h5>

    <form action="/article" method="POST">

        <label for="title">
            <input type="text" class="form-control " name="title" placeholder="Title">
        </label>
        <br>
        <label for="description" class="mb-3 mt-3">
        <input type="text" class="form-control md-6 description" name="description" placeholder="Description">
        </label>
        <br>
        <div class="custom-file mb-3 col-md-3">
            <label class="custom-file-label" for="inputGroupFile01">Upload Photo</label>
            <input type="file" class="custom-file-input"  name="image">
        </div>
        <br>
        <label for="content">
            <textarea name="content" id="textarea" cols=100% rows="10" class="form-control"
                placeholder="Your Article here..."></textarea>
        </label>

        <br>

        <button class="btn btn-primary" type="submit">Share</button>
    </form>
</div>
{% endblock %}
