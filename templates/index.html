{% extends "layout.html" %} {% block title %} Welcome {% endblock %} {% block
main %}

<h1>Article Management System</h1>
<div id="carousel1" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
    <li data-target="#carousel1" data-slide-to="1"></li>
    <li data-target="#carousel1" data-slide-to="2"></li>
    <li data-target="#carousel1" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/article1.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="../static/article2.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="../static/article3.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="../static/article4.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carousel1"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel1"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="mt-5 d-flex justify-content-between">
{% for datum in data %}
<div class="card" style="width: 18rem;">
  <img src="{{ datum.image }}" class="card-img-top" alt="{{ datum.title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ datum.title }}</h5>
    <p class="card-text">
      {{ datum.description }}
    </p>
    <a href="/viewone/{{ datum.id }}" class="btn btn-primary">View Article</a>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
