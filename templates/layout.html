<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="articles, writing, article writing, reading, journals"
    />
    <meta name="authors" content="Victor Chinewubeze, Amani Kanu, Promise" />
    <title>AMS | {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="/static/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="/static/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">AMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if session.user_id %}
          <li class="nav-item">
            <a class="nav-link" href="/article">Write an Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view">My Articles</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/register">Become a Writer</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/viewall">All Articles</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
          <input
            class="form-control mr-sm-2"
            type="search"
            name="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Search
          </button>
          {% if session.user_id %}
          <a class="nav-link" href="/logout">Log out</a>
          {% else %}
          <a class="nav-link" href="/login">Log in</a>
          {% endif %}
        </form>
      </div>
    </nav>

    <main class="container p-2">
      {% block main %}{% endblock %}
    </main>

    <footer class="text-center bg-light p-2">
      <a href="/">AMS, Copyright &copy; 2019</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="/static/main.js"></script>
  </body>
</html>
